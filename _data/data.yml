projects:
    title: Projects
    intro: >
      Projects in the following fields: Wireless Sensor Networks; Health Monitoring; Internet of Things; Machine Learning; Python; MATLAB; 
      Cloud Manufacturing; Triboelectric Energy Harvesting; Signal Acquisition; Wearable Systems; Mechanical System Design and etc.

    assignments:
      - title: SEEP Water Tank Project
        link: "https://www.liurg.org/research-AI.html"
        tagline: "An initial project about applying AI techniques to infrastructure components such as geo-systems."
        details: |
        
        
          - Build the water tank, located the sensors, and enable the tank functioning properly;
          - Build the MySQL database to store the sensor data;
          - Initialize the machine learning method by proposing a preliminary solution based on the existing TensorFlow or PyTorch framework;
          - Control the system with a Raspberry Pi 3B+ and build the web service based on Flask with Python.

      - title: "System-on-Cloth: A Cloud Manufacturing Framework for Embroidered Wearable Electronics"
        link: "https://www.nsf.gov/awardsearch/showAward?AWD_ID=1751454"
        tagline: "To establish a cloud-based manufacturing framework for embroidered wearable electronics as an accessible platform technology towards System-on-Cloth."
        details: |
        
        
          - Design the wearable electrical system for health monitoring;
          - Find solutions to embroider the entire wearable system on the fabric cloth;
          - Develop the cloud manufacturing framework featured online design, ordering and manufacturing. 
       
      - title: Understanding and Mitigating Triboelectric Artifacts in Wearable Electronics by Synergic Approaches
        link: "https://www.nsf.gov/awardsearch/showAward?AWD_ID=1710862"
        tagline: "To understand the fundamental mechanism of triboelectric artifacts in wearable devices and provide synergistic solutions to mitigating the artifacts."
        details: |
        
        
          - Design and develop a wireless wearable system for biopotential monitoring;
